<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js" defer></script>
    <title>Piadas do Chuck Norris</title>
</head>
<body>
    <!-- Piada aleatória: devolve uma piada qualquer em JSON dentre as 107 existentes -->
    <div>
        <h1>Random Joke</h1>
        <input type="text">
        <button>Randomize</button>
    </div>

    <!-- Piada com filtro: ao receber um filtro, retorne uma coleção de piadas onde o
    filtro se encaixa no texto da piada (value) -->
    <div>
        <h1>Filter Joke</h1>
        <input type="text">
        <button>Filter</button>
    </div>
</body>
</html>
